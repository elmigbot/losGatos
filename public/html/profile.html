<section class="rowz">
	<div class="containerz">
		<form name="form" class="update" novalidate>
			
			<div class="col-1-3 profile">			
					<a ng-click="test()">clikme</a>
					<img ng-src="{{profile.picture}}" >

			</div><!-- Delete Space
	
			--><div class="col-2-3">
				<h1 class="">Catboys like to keep in touch. Keep your profile up to date!!</h1>
				


				<fieldset class="col-1-2">
						<label for="Name">Name</label>
						<input name="uName" type="text" id="name" ng-model="Name" required ></input>
						<label for="Nickname">Nickname</label>
						<input name="uNick" type="text" id="nickname" ng-model="Nick" ></input>
						<label for="Email">Email</label>
						<input name="uEmail" type="email" id="email" ng-model="Email" required></input>
				</fieldset><!-- Delete Space
	 
				--><fieldset class="col-1-2">
					<img class="ella" ng-src="../images/ellaVote.jpg" height=200>
					<label class="ella" for="ella">Do you like our sister? (She's a dog)</label>
					<select ng-model="profile.user_metadata.ellaFan">
						<option value="No">No</option>
						<option value="Yes">Yes</option>
					</select>
					<input ng-click="saveNote(note)" type="submit" id="profile-save" ng-disabled="isSubmitting" ng-hide="form.$error.required || form.$error.email" value="{{isSubmitting ? 'saving...':'Save'}}"></input>
					<input ng-click="cancelNote(note)" type="submit" id="profile-cancel" value="Cancel"></input>
					<div class="errors" ng-show="form.$error.required || form.$error.email">
						<span ng-show="form.uName.$error.required">A name is required!!</span>
						<span ng-show="form.uEmail.$error.required">An email is required!!</span>
						<span ng-show="form.uEmail.$error.email">That email appears invalid.</span>

					</div>
				</fieldset>
			</div>

			


		</form>
	</div>
</section>
